<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DUCVAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/493cf92c43.js" crossorigin="anonymous"></script>

<body onload="includeHeader()">
   <!-- Xin chào mình làn Nguyễn Văn Đức

    <div id="header-container" class="header"></div>
    <div class="sections">
        <div class="sections-setup">
            <h1 class="sections-h1" data-translate="specialEvent">Special Event </h1>
            <div class="sections-pharagraph special-background" style="width: 100%;">
                <p class="p-pc-tablet p-mobile" data-translate="birthdayContent">Today is my birthday 🥳, send me your wish :3</p>
            </div>
            <div class="wish-containier">
                <p class="p-pc-tablet p-mobile" data-translate="yourName">Your Name :</p>

                <p class="p-pc-tablet p-mobile" data-translate="yourWish">Your Wish :</p>
                <input type="text" name="" id="">
            </div>
            <div class="show-wish">
                <div class="sections-pharagraph " style="width: 100%;">
                    <p class="p-pc-tablet p-mobile" ><i class="fa-solid fa-user" style="color: #000000;"></i> Vanduc : Happy birthday</p>
                </div>
            </div>
            <style>
                .wish-containier input {
                    width: 100%;
                    padding: 8px 16px;
                    margin-top: 10px;
                    border-radius: 10px;
                    border: 3px solid black;
                }
            </style>
        </div>
        
    </div>
