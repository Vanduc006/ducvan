            <h1 class="sections-h1" data-translate="specialEvent">Special Event </h1>
            <div class="sections-pharagraph special-background" style="width: 100%;">
                <p class="p-pc-tablet p-mobile" data-translate="birthdayContent">Today is my birthday 🥳, send me your wish :3</p>

    <div class="sections">
        <div class="sections-setup">
            <div class="aboutme">
                <section class="sec-1 show-animate">
                    <h1 class="animate">Hi i'm VANDUC</h1>
                    <div class="animate">
                        <p>I'm 17 year old . I start coding since 2019</p>
                    </div>
                </section>
            
                <section class="sec-2">
                    <h1 class="animate">Keep Scrolling</h1>
                    <p class="animate">Animation on sroll using HTML CSS JS</p>
                </section>
            
                <section class="sec-3">
                    <h1 class="animate">Nice!</h1>
                    <p class="animate">Animation on sroll using HTML CSS JS</p>
                </section>
            
                <section class="sec-4">
                    <h1 >Very Good <span class="showRight-animate" style="--i:1;" ></span> </h1>
                    <p >Animation on sroll using HTML CSS JS <span class="showRight-animate" style="--i:3;"></span></p>
                </section>

                
                <script>
                    let sections = document.querySelectorAll('section');
                    window.onscroll = () => {
                        sections.forEach(sec => {
                            let top = window.scrollY;
                            let offset = sec.offsetTop;
                            let hieght = sec.offsetHeight;
                            if (top >= offset && top < offset + hieght) {
                                sec.classList.add('show-animate');
                            }
                            else {
                                sec.classList.remove('show-animate');
                            }
                        })
                    }
                </script>
            </div>
